<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="conteiner">
        <section id="img">
                 <img src="ilustration.svg" alt="">
                 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        </section>
        <section id="calculador">
            <form id="form">
                <h1 id="title">Calculadora IMC</h1>
                <div class="input-box">
<label for="weight">
    Peso em Kg 
</label>
<div class="input-field">
    <i class="fa-solid fa-weight-hanging"></i>
    <input type="number" id="weight" required>
    <span>
        Kg
    </span>
</div>

<div class="input-box">
<label for="height">
    Altura em m  
</label>
<div class="input-field">
    <i class="fa-solid fa-ruler"></i>
    <input type="number" step="0.01" id="height" required>
    <span>
        m
    </span>
</div>
                </div>
                <br>
                <button id="calculate">Calcular</button>
            </form>
            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span> Seu IMC </span>
                    </div>
                    <div id="description">
                        <span>55</span>
                    </div>
                </div>
                <div class="more-info">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
                    Mais Informações Sobre IMC
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
